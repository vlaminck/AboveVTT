name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  update-manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install node-jq --save
      - run: oldVersion=$(cat manifest.json | jq -r .version) && echo $oldVersion
      - run: oldVersionName=$(cat manifest.json | jq -r .version_name) && echo $oldVersionName
